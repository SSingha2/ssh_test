name: SSH to Server

on:
  push:
    branches:
      - main

jobs:
  ssh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: SSH into Server
        run: |
          sshpass -p "${{ secrets.SSH_PASSWORD }}" ssh vagrant@192.168.10.13 'echo Hello from GitHub Actions!'
        env:
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
